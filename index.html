<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Checkout</title>
</head>
<body>
    <header class="header-checkout">
        <button class="seta">â¬…</button>
        <div>
            <h1 class="title">Checkout</h1>
            <p class="subtitle">Home/ClothingCategory/Checkout</p>
        </div>
    </header>
    <div class="line"></div>
        <section class="forms">
            <form action="">
                    <legend>Contact Information</legend>
                    <div class="name">
                        <div class="first-name"> 
                            <label for="nome">First Name:</label>
                            <input type="text" id="nome" name="nome" placeholder="First Name e.g Peter, Anthony" required maxlength="100">
                        </div>
                        <div class="last-name">
                            <label for="nome">Last Name:</label>
                            <input type="text" id="nome" name="nome" placeholder="Last Name e.g Anderson, Clark" required maxlength="100">
                        </div>
                    </div>
                    <div class="contact">
                        <div class="email">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" placeholder="Your email@gmail.com" required>
                        </div>
                        <div class="phone-number">
                            <label for="nome">Phone Number:</label>
                            <input type="text" id="nome" name="nome" placeholder="+1-(0000 000 0000)" required maxlength="20">
                        </div>
                    </div>
                    <legend>Delivery Information</legend>
                    <div class="delivery">
                        <div class="delivery-date">
                            <label for="date">Delivery Date:</label>
                            <input type="date" id="data-de-nascimento" name="data-de-nascimento"  placeholder="DD/MM/YYYY" required>
                        </div>
                        <div class="time">
                            <label for="appt">Convenient Time:</label>
                            <input type="time" id="time" name="time" min="07:00" max="18:00" required>
                        </div>
                    </div>
                        <div class="address">
                            <div class="city">
                                <label for="city">City:</label>
                                <select name="city" id="city" required>
                                    <option value="Phoenix">Alabama</option>
                                    <option value="miami">Miami</option>
                                    <option value="new-york">New York</option>
                                    <option value="los-angeles">Los Angeles</option>
                                    <option value="denver">Denver</option>
                                </select>
                            </div>
                                <div class="address-url">
                                    <label for="address">Address</label>
                                    <input type="text" id="nome" name="nome" placeholder="Add your address" required maxlength="100">
                                </div>
                                <div class="code">
                                    <label for="text">Code:</label>
                                    <input type="text" id="code" name="code" placeholder="0000" maxlength="4" required>
                                </div>
                        </div>
                    </form>
        </section>
        <button class="button-payment">Proceeed to Payment</button>
</body>
</html>
